<div class="container">
	<h1>Add New Trip</h1>
	<form>
		<div class="form-group">
			<label for="tripname">Name:</label>
			<input type="text" class="form-control" id="tripname" placeholder="Trip Name">
			
		</div>
		<div class="form-group">
			<label for="zipcode">Zipcode</label>
			<input type="text" class="form-control" id="zipcode" placeholder="e.g. 98133">
		</div>
		<div class="form-group">
			<label for="partysize">Party size:</label>	
			<input type="number" class="form-control" id="partysize" placeholder="#">
		</div>
		<div class="form-group">
			<label for="departure">Departure Date:</label>
			<input type="password" class="form-control" id="departure" placeholder="Password">	
		</div>
		<div class="form-group">
			<label for="contactinfo">Contact Info:</label>
			<input type="text" class="form-control" id="contactinfo" placeholder="Phone/Email">
		</div>
		<div class="form-group">
			<label for="imgfile">Image:</label>
			<input type="file" id="imgfile">
			<p class="help-block">Image file may not exceed 2MB.</p>
		</div>
		<button type="submit" class="btn btn-default" ng-click="">Create</button>
	</form>
</div>
